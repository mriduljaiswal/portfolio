<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mridul Jaiswal - Portfolio</title>
    <meta name="description" content="Portfolio of Mridul Jaiswal - Full Stack Developer with expertise in React, TypeScript, Node.js, and modern web technologies." />
    <meta name="keywords" content="Mridul Jaiswal, Portfolio, Full Stack Developer, React, TypeScript, JavaScript, Web Development" />
    <meta name="author" content="Mridul Jaiswal" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mriduljaiswal.github.io/portfolio/" />
    <meta property="og:title" content="Mridul Jaiswal - Portfolio" />
    <meta property="og:description" content="Full Stack Developer with expertise in modern web technologies" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://swastikmishra119.github.io/portfolio/" />
    <meta property="twitter:title" content="Mridul Jaiswal - Portfolio" />
    <meta property="twitter:description" content="Full Stack Developer with expertise in modern web technologies" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <script>
      // Disable browser scroll restoration and ensure top position on load
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
      window.addEventListener('beforeunload', () => {
        window.scrollTo(0, 0);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
